version: "3"
services:
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=recipeman
      - POSTGRES_PASSWORD=password
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5438:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 2s
      timeout: 2s
      retries: 10
  recipe-book-api:
    build:
      context: ./api
    ports:
      - "3080:3080"
    container_name: recipe-book-api
    volumes:
      - ./api:/usr/src/app/api
      - /usr/src/app/api/node_modules
    depends_on:
      postgres:
        condition: service_healthy
  recipe-book-ui:
    build:
      context: ./ui
    ports:
      - "3000:3000"
    container_name: recipe-book-ui
    stdin_open: true
    volumes:
      - ./ui:/usr/src/app/ui
      - /usr/src/app/ui/node_modules
  recipe-book-migration:
    image: node
    container_name: recipe-book-migration
    working_dir: /migration
    command: make migrate DATABASE_URL=postgres://recipeman:password@postgres:5432/recipe
    volumes:
      - .:/migration
    depends_on:
      postgres:
        condition: service_healthy